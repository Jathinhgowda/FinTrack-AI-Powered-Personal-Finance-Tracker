<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinTrack AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header with Logo and Name -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='fintrack_logo.jpg') }}" alt="FinTrack AI Logo" class="logo">
        </div>
    </header>

    <div class="container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="number" name="age" placeholder="Age" min="1" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="number" name="savings_goal" min="1" placeholder="Savings Goal">
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
