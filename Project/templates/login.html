<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTrack AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
      <div class="logo-container">
        <img src="{{ url_for('static', filename='fintrack_logo.jpg') }}" alt="FinTrack AI Logo" class="logo">
      </div>
      <div class="binary-row">
        <span class="binary">0</span>
        <span class="binary">1</span>
        <span class="binary">0</span>
        <span class="binary">1</span>
        <span class="binary">0</span>
        <span class="binary">1</span>
        <span class="binary">1</span>
        <span class="binary">0</span>
        <span class="binary">1</span>
    </div>

    <div class="binary-row" style="animation-delay: 2s;">
        <span class="binary">1</span>
        <span class="binary">0</span>
        <span class="binary">1</span>
        <span class="binary">1</span>
        <span class="binary">0</span>
        <span class="binary">0</span>
        <span class="binary">1</span>
        <span class="binary">0</span>
        <span class="binary">1</span>
    </div>
   </header>

    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Enter Username">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
