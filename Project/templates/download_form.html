{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Monthly Transactions</title>
    <style>
        /* CSS for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.905);
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your Monthly Transactions</h1>
        <form action="/download_transactions" method="POST">
            <label for="month_year">Enter Month/Year (MM/YYYY):</label>
            <input type="text" id="month_year" name="month_year" placeholder="e.g., 12/2024" required>
            <button type="submit">Download CSV</button>
        </form>
    </div>
</body>
{% endblock %}
